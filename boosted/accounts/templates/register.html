{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container py-5 vertical-fill align-items-center">
	<div class="row justify-content-center">
	  	<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card bg-dark text-white" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
					<div class="mb-md-5 mt-md-4 pb-5">
                    <form method="POST">
                        {% csrf_token %}
						<h2 class="fw-bold mb-2 text-uppercase">Register</h2>

						<div class="form-outline form-floating form-white mb-4">
                            {{ form.email }}
							<label class="form-label">Email</label>
						</div>

                        <div class="form-outline form-floating form-white mb-4">
							{{ form.username }}
							<label class="form-label">Username</label>
						</div>

						<div class="form-outline form-floating form-white mb-4">
                            {{ form.password1 }}
							<label class="form-label">Password</label>
						</div>

                        <div class="form-outline form-floating form-white mb-4">
                            {{ form.password2 }}
							<label class="form-label">Confirm Password</label>
						</div>
					
						<button class="btn btn-outline-light btn-lg px-5">Submit</button>
                    </form>
					</div>

					<div>
						<p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
						</p>
					</div>
		  		</div>
			</div>
	  	</div>
	</div>
</div>

{% endblock content %}
