{% extends 'base.html' %}
{% load static forms divs buttons %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/generics/shine.css' %}">
{% endblock %}
{% block content %}

<div class="row align-items-center justify-content-center">
    <div class="col-10">
        <div class="row">
            <table class="table rounded-4 overflow-hidden table-responsive table-striped table-dark">
                <caption class="styled">Groups management panel</caption>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Group name</th>
                        <th scope="col">Active</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for group in groups %}
                    <tr>
                        <th>{{ group.pk }}</th>
                        <th>{{ group.name }}</th>
                        <th>{{ group.active }}</th>
                        <td>
                            XD
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
