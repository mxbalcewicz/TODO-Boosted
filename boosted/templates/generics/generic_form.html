<form method="POST" id="{{ id }}">
    {% csrf_token %}
    <div class="title text-center">
        <h2>{{ title }}</h2>
    </div>

    {% for field in form.visible_fields %}
    <div class="row my-3 py-3">
        <div class="col text-center white fw-bold">{{ field.label }}</div>
        <div class="col text-center">{{ field }}</div>
    </div>
    {% endfor %}
</form>
