{% extends 'base.html' %}
{% load static forms divs %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/generics/shine.css' %}">
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="row">
            {% if boards %}
                {% for board in boards %}
                    <p>board.name</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
